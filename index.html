<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-title">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="container text-center">
          <div class="row justify-content-center">
            <div class="checkbox col-md-2">
              Upper Case Letters
              <input id="upperCase" type="checkbox" checked />
            </div>
            <div class="checkbox col-md-2">
              Lower Case Letters
              <input id="lowerCase" type="checkbox" checked />
            </div>
            <div class="checkbox col-md-2">
              Numbers
              <input id="numbers" type="checkbox" checked />
            </div>
            <div class="checkbox col-md-2">
              Symbols
              <input id="symbols" type="checkbox" checked />
            </div>
          </div>
        </div>
        <div class="card-footer">
          <input
            type="number"
            id="passwordLength"
            class="boxes"
            placeholder="Input Password Length"
            onblur="writePassword()"
          />
          <button id="generate" class="boxes">Generate Password</button>
          <button id="copy" class="boxes" onclick="copyPassword()">
            Copy Password
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
